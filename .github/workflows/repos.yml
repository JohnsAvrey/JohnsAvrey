name: Update repos

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate repo list
        run: |
          curl -s https://api.github.com/users/JohnsAvrey/repos \
          | jq -r '.[] | "- [" + .name + "](" + .html_url + ")"' \
          > repos.txt

          sed -i '/<!-- repos:start -->/,/<!-- repos:end -->/c\<!-- repos:start -->' README.md
          sed -i '/<!-- repos:start -->/r repos.txt' README.md
          sed -i '/<!-- repos:start -->/a <!-- repos:end -->' README.md

      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add README.md
          git commit -m "update repos" || exit 0
          git push
